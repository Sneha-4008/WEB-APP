<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <!--FontAwesome CDN Link for Icons-->
    <script src="http://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <h1>Welcome to the Quiz App! </h1>
    <h2>Please select any level.</h2>
   
   <section>

    <div class="colour"></div>
    <div class="colour"></div>
    <div class="colour"></div>
    
       <div class="container">
           <div class="form">
               <h2>Signup Form</h2>
            <form>
                <div class="input_box">
                    <input type="text" placeholder="Username"/>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Password" />
                </div>
                    <button class="signup">Sign Up</button>
            </form>   
           </div>
        
       </div>
   </section>
   
    <!--Levels of quiz-->
    <div class="level">
        <a href="level.html" class="btn-full">Easy</a>
        <a href="moderate.html" class="btn-full">Hard</a>
        <a href="difficult.html" class="btn-full">Difficult</a>
    </div>

    <!--Quiz Box-->
    <div class="quiz_box">
        <header>
            <div class ="title">Welcome to the Quiz Application</div>
            <div class="timer">
                <div class="timer_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!--Here I've inserted question from Javascript-->
            </div>
            <div class="option_list">
                <!--Here I've inserted options from Javascript-->
            </div>
        </section>

        <!--Footer of the Quiz Box-->
        <footer>
            <div class="total_que">
                <!--Here I've inserted Question Count Number from Javascript-->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!--Result Box-->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've Completed the Quiz.</div>
        <div class="score_text">
            <!--Here I've inserted Score Result from Javascript-->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    
    


</body>
</html>
